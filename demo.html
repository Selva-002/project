<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Cool Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            background: #1e90ff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0px 5px 15px rgba(30, 144, 255, 0.5);
        }
        .btn:hover {
            background: #0057d9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <p>Experience a new level of creativity and freshness.</p>
        <a href="#" class="btn">Explore Now</a>
    </div>
</body>
</html>
